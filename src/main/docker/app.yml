version: '2'
services:
    iot_knowledge_sub_system-app:
        image: iot_knowledge_sub_system
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://iot_knowledge_sub_system-mysql:3306/iot_knowledge_sub_system?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    iot_knowledge_sub_system-mysql:
        extends:
            file: mysql.yml
            service: iot_knowledge_sub_system-mysql
